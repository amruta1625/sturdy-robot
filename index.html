                    </div>

        </div>

        <script abc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
      const display=document.getElementById('calc-display');
      const buttons=document.getElementsByClassName('btn');
      
      let currentValue="";

      function evaluateResult(){
        const convertedValue=currentValue
          .replace("×","*")
          .replace("÷","/")
          .replace("%","*0.01")
          .replace("sin","Math.sin")
          .replace("cos","Math.cos")
          .replace("tan","Math.tan")
          .replace("sec","1/Math.cos")
          .replace("cosecc","1/Math.sin")
          .replace("cot","1/Math.tan")
          .replace("ln","Math.log")
          .replace("e^","Math.exp")
          .replace("π","Math.PI");
        const result=eval(convertedValue);
        currentValue=result.toString();
        display.value=currentValue;
      }
    
      
      for(let i = 0; i < buttons.length ; i++){
        const button = buttons[i];
        button.addEventListener('click', function(){
          const value=button.innerText;
        

          try {
              if(value ==="AC"){
                  currentValue="";
                  display.value=currentValue;
                } else if(value ==="="){
                  evaluateResult();
                } else {
                  currentValue+=value;
                  display.value=currentValue;
                } 
          } catch (errror) {
              currentValue="ERROR";
              display.value=currentValue;
              console.error(error);
          }


        })
        
        
      }


    });

</script>
